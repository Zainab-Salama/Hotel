<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Hotel BT | Welcome</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">HBT</div>
        <ul class="list">
            <li  ><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li class="active"><a href="./contact.html">Contact</a></li>
        </ul>
    </header>
    <h1 class="contact"><span>Contact</span> Us</h1>
    <p class="text">Please fill out the form below to contact us</p>
    <!-- form -->
    <form >
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="165" rows="12"></textarea><br>
        <button>Submit</button>
    </form>
    <!-- figuer -->
    <figure class="fig">
       <div >
        <i class="fas fa-hotel fa-3x"></i>
        <h4>Location</h4><br>
        <p>50 Main st, Boston MA</p>
       </div>
       <div >
        <i class="fas fa-phone fa-3x"></i>
        <h4>Phone Number</h4><br>
        <p>(617) 555-5555</p>
       </div>
       <div >
        <i class="fas fa-envelope fa-3x"></i>
        <h4>Email Address</h4><br>
        <p>frontdesk@hotelbt.co</p>
       </div>
    </figure>
    <!-- footer -->
    <footer>
       <p>Hotel BT Â© 2019, All RIghts Reserved</p> 
    </footer>
</body>
</html>
